<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/styli.css">
</head>
<body>
    <script src="./JS/main.js"></script>
    <div class="wrapper">
        <div class="container">
            <div class="auth-form">
                <div class="field"></div>
                <div class="field">
                    <button class="btn">CONTACT BOOK</button>
                </div>
            </div>
        </div>
        <form id="contactForm">
            <input type="text" id="ferstName" placeholder="Имя" required>
            <br>
            <input type="text" id="lastName" placeholder="Фамилия" required>
            <br>
            <input type="text" id="photoNumber" placeholder="Номер телефона" required>
            <br>
            <input type="text" id="photo" placeholder="фото" required>
            <button type="submit" id="saveContact">Сохранить</button>
        </form>
        <ul id="contactList"></ul>
    </div>
   
</body>
</html>
